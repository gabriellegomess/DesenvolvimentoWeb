<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos posicionados est√°ticamente</title>
    <style>
        div{
            width:200px;
            height: 200px;
        }

        div.d1 {
            background-color: crimson;
        }

        div.d2 {
            position:relative;
            top: -100px;
            left: 100px;
            background-color: chartreuse;
        }

        div.d3 {
            background-color: cornflowerblue;
        }


    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
